<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Maquininha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .machine {
            width: 300px;
            height: 500px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .screen {
            width: 90%;
            height: 100px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #0f0;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .keypad button {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #555;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .keypad button:hover {
            background: #777;
        }
        .keypad .function {
            background: #f00;
        }
        .keypad .function:hover {
            background: #d00;
        }
        .keypad .enter {
            background: #0f0;
        }
        .keypad .enter:hover {
            background: #0d0;
        }
    </style>
</head>
<body>
    <div class="machine">
        <div class="screen" id="screen">R$ 0,00</div>
        <div class="keypad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function">C</button>
            <button>0</button>
            <button class="enter">Enter</button>
        </div>
    </div>
    <script>
        const screen = document.getElementById('screen');
        const buttons = document.querySelectorAll('.keypad button');
        let input = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'C') {
                    input = '';
                } else if (value === 'Enter') {
                    alert(`Valor confirmado: R$ ${input || '0,00'}`);
                    input = '';
                } else {
                    input += value;
                }

                screen.textContent = `R$ ${input || '0,00'}`;
            });
        });
    </script>
</body>
</html>
